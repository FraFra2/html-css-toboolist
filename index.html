<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <!-- * StyleSheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- * Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TODO: Header con logo -->
    <header>
        <!-- * Inserimento Logo -->
        <img id = "logo" src="img/Logo.png" alt="Toboolist Logo">

        <!-- * Inserimento Titolo -->

        <h1>
            Toboolist
        </h1>
    </header>

    <!-- TODO: Main section: Sezione Buttoni / Sezione Tasks -->

    <main>
        <!-- TODO: Prima sezione con i due button -->
        <section class = "buttonsection">
            <button class = "button enabled">Add Task</button>
            <button class = "button disabled">Add Section</button>
        </section>
        <!-- TODO: Seconda sezione con le task -->
        <section class = "tasksection">
            <div class = "taskdiv">
                <h2>
                    &#9207;New Task
                </h2>
                <div class = "task">
                    <span class = "state done">&#10003;</span>
                    <span class = "taskname">Quarterly Newsletter</span>
                    <span class = "tasktip">Editorial</span>
                </div>
            </div>
            <div class = "taskdiv">
                    <h2>
                        &#9207;Today
                    </h2>
            <div class = "task">
                    
                </div>
            </div>
            <div class = "taskdiv">
                <h2>
                    &#9207;Upcoming
                </h2>
                <div class = "task">
                    
                </div>
            </div>
        </section>
    </main>

</body>
</html>
